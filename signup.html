<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up ‚Äî FoodExpress</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="index.html" class="logo"><span>üçî</span> FoodExpress</a>
      <ul class="nav-links">
        <li><a href="index.html">Menu</a></li>
        <li><a href="login.html">Sign In</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sign-Up Form -->
  <div class="auth-container">
    <div class="auth-card">
      <h2>Create Account</h2>
      <form id="signupForm" onsubmit="handleSignup(event)">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="John Doe" required />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="johndoe" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Min 4 characters" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Re-enter password" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>
      <p class="auth-footer">Already have an account? <a href="login.html">Sign In</a></p>
    </div>
  </div>

  <script src="js/db.js"></script>
  <script src="js/menu-data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
