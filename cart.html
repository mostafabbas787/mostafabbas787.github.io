<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="index.html" class="logo"><span>ğŸ”</span> FoodExpress</a>
      <ul class="nav-links">
        <li><a href="index.html">Menu</a></li>
        <li>
          <a href="cart.html" class="cart-link">
            ğŸ›’ Cart <span id="cartCount" class="cart-badge" style="display:none">0</span>
          </a>
        </li>
        <li id="authNav"></li>
      </ul>
    </div>
  </nav>

  <!-- Cart Content -->
  <main class="cart-container">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <div id="cartSummary"></div>
  </main>

  <!-- Checkout Modal -->
  <div id="checkoutModal" class="modal-overlay">
    <div class="modal">
      <button class="close-btn" onclick="closeCheckout()">&times;</button>
      <h2>Checkout</h2>
      <form onsubmit="placeOrder(event)">
        <div class="form-group">
          <label for="address">Delivery Address *</label>
          <textarea id="address" rows="2" placeholder="Enter your full address" required></textarea>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input type="tel" id="phone" placeholder="+1 234 567 8900" required />
        </div>
        <div class="form-group">
          <label for="notes">Special Instructions</label>
          <textarea id="notes" rows="2" placeholder="Any special requests?"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Place Order</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2026 FoodExpress. All rights reserved.
  </footer>

  <script src="js/db.js"></script>
  <script src="js/menu-data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
