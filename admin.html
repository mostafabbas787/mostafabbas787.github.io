<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel â€” FoodExpress</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
      <h2>ğŸ” FoodExpress Admin</h2>
      <nav>
        <a href="#" class="active" onclick="showSection('dashboardSection', this)">ğŸ“Š Dashboard</a>
        <a href="#" onclick="showSection('ordersSection', this)">ğŸ“‹ Orders</a>
        <a href="#" onclick="showSection('usersSection', this)">ğŸ‘¥ Users</a>
        <a href="#" onclick="adminLogout()">ğŸšª Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
      <!-- Header -->
      <div class="admin-header">
        <h1 id="adminPageTitle">Dashboard</h1>
        <div style="position:relative">
          <div class="notification-bell" onclick="toggleNotifications()">
            ğŸ”” <span id="notifCount" class="count" style="display:none">0</span>
          </div>
          <div id="notificationDropdown" class="notification-dropdown">
            <div id="notificationList"></div>
          </div>
        </div>
      </div>

      <!-- Dashboard Section -->
      <section id="dashboardSection" class="admin-section active">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">ğŸ“¦</div>
            <div id="statOrders" class="stat-value">0</div>
            <div class="stat-label">Total Orders</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">ğŸ’°</div>
            <div id="statRevenue" class="stat-value">$0.00</div>
            <div class="stat-label">Total Revenue</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">ğŸ‘¥</div>
            <div id="statUsers" class="stat-value">0</div>
            <div class="stat-label">Registered Users</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">â³</div>
            <div id="statPending" class="stat-value">0</div>
            <div class="stat-label">Pending Orders</div>
          </div>
        </div>

        <h3 style="margin-bottom:1rem">Recent Orders</h3>
        <div id="recentOrders" class="admin-table-wrapper"></div>
      </section>

      <!-- Orders Section -->
      <section id="ordersSection" class="admin-section">
        <div class="admin-table-wrapper">
          <table class="admin-table">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Items</th>
                <th>Total</th>
                <th>Status</th>
                <th>Time</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="ordersTableBody"></tbody>
          </table>
        </div>
      </section>

      <!-- Users Section -->
      <section id="usersSection" class="admin-section">
        <div class="admin-table-wrapper">
          <table class="admin-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Orders</th>
                <th>Joined</th>
              </tr>
            </thead>
            <tbody id="usersTableBody"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Order Detail Modal -->
  <div id="orderDetailModal" class="modal-overlay">
    <div class="modal">
      <button class="close-btn" onclick="closeOrderDetail()">&times;</button>
      <div id="orderDetailContent"></div>
    </div>
  </div>

  <script src="js/db.js"></script>
  <script src="js/menu-data.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
